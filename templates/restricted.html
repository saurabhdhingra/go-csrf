<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restricted Area</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .token-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Restricted Area</h1>
        <p>You have successfully logged in!</p>
        
        <h3>Your CSRF Token:</h3>
        <div class="token-display" id="csrfToken">
            {{.CsrfToken}}
        </div>
        
        <p><strong>Message:</strong> {{.Message}}</p>
        
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
